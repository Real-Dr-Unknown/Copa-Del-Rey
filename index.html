<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa By Topa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="lColor" id="lC"></div>
        <div class="mainMain">
            <div class="lName" id="hhN">UNK</div>
            <div class="lGoalBox">0</div>
            <div class="imgCenter">
                <img src="logo.846751c889cbdac5279c67321d399e54.svg" class="logo">
            </div>
            <div class="lGoalBox">0</div>
            <div class="lName" id="aaN">UNK</div>
        </div>
        <div class="rColor" id="rC"></div>
        <div class="timer" id="cll">00:00</div>
    </div>
    <div>
        <div class="timDiv">
            <div class="tminn">
                <label for="timMin" class="jLab">Minutes</label>
                <input type="number" class="minSec" id="timMin">
            </div>
            <div class="timsecc">
                <label for="timSec" class="jLab">Seconds</label>
                <input type="number" class="minSec" id="timSec">
            </div>
        </div>
        <div class="NDiv">
            <div class="ht">
                <label for="hName" class="jLab">Home</label>
                <input type="text" id="hName" class="namer">
            </div>
            <div class="at">
                <label for="aName" class="jLab">Away</label>
                <input type="text" id="aName" class="namer">
            </div>
        </div>
        <div class="NDiv">
            <div class="ht">
                <label for="hColor" class="jLab">Home Color</label>
                <input type="text" id="hColor" class="Colorr">
            </div>
            <div class="at">
                <label for="aColor" class="jLab">Away Color</label>
                <input type="text" id="aColor" class="Colorr">
            </div>
        </div>
        <div class="mBtn">
            <button id="sBtn" class="Btnn">Start</button>
            <button id="spBtn" class="Btnn">Stop</button>
            <button id="rBtn" class="Btnn">Reset</button>
            <div class="lal">Manual</div>
            <div class="divCAS" id="adiv">
                <div class="circle"></div>
                <input type="checkbox" class="cAS" id="autoSwitcher">
            </div>
            <div class="lal">Auto</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
